url: https://aagillet.github.io/MorphoRegions/
template:
  bootstrap: 5

reference:
- title: Functions
  desc: >
    Functions for preparing the data, fitting regressions,
    selecting best models, and plotting results
- contents:
  - starts_with("PCO")
  - starts_with("calc")
  - starts_with("model")
  - starts_with("plot")
  - process_measurements
  - simregions
  - subsample
  - svdPCO
- title: Datasets
- contents:
  - has_keyword("datasets")